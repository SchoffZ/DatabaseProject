<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Add A Game</title>
</head>
<body>
	<form method="post" action="process.php">
		<label>Title</label>
		<input type="text" id="title" name="title"><br>
		<label>Publisher</label>
		<input type="text" id="publisher" name="publisher"><br>
		<label>Developer</label>
		<input type="text" id="developer" name="developer"><br>
		<label>Month of Release</label>
		<input type="int" id="m_release" name="m_release"><br>
		<label>Day of Release</label>
		<input type="int" id="d_release" name="d_release"><br>
		<label>Year of Release</label>
		<input type="int" id="y_release" name="y_release"><br>
		<input type="submit" value="Submit" id="btn" name="btn">
	</form>
</body>
</html>
